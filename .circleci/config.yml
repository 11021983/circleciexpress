version: 2
jobs:
  build:
    docker: #  the docker executor type; machine and macos executors are also supported
      - image: circleci/node:10.0.0 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: npm install # run the `echo` command
  test:
    docker:
      - image:circleci/node:10.0.0
    steps:
      - checkout
      - run: npm start
workflows:
  version: 2
  build_and_run:
    jobs:
      - build
      - test