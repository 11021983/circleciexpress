version: 2
jobs:
  build:
    docker: #  the docker executor type; machine and macos executors are also supported
      - image: circleci/node:10.0.0 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: npm install 
      - run: npm start & # run in the background
      - run: npm test &
      - run: mkdir ~/junit
      - run:
          command: mocha test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: junit/test-results.xml
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit 